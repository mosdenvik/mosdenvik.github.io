<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bubble Sort</title>
    <link type="text/css" rel="stylesheet" href="./styles/stylesheet.css" />
    <script src="./scripts/bubblesort.js" defer></script>
</head>
<body>

    <div class="bubble">
        <h1>Bubble Sort</h1>
        <p>Enter the numbers separated by commas:</p>
        <input type="text" id="nums" placeholder="0,1,2,-5..." >
        <input type="button" id="enter-button" value="Create!"/>
        <br><br>
        <div id="div-cell"></div>
        <br><br>
        <input type="button" id="reset" value="Reset">
        <input type="button" id="forward" value="Step forward">
    </div>

</body>
</html>
