<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    
    <link type="text/css" rel="stylesheet" href="./styles/stylesheet.css" />
</head>

<body>
    <div id="calculator">
        <div class="top">
            <input id="display" type="text" value="">
        </div>
        <div class="buttons">
            <button id="b7" value="7">7</button>
            <button id="b8" value="8">8</button>
            <button id="b9" value="9">9</button>
            <button id="bdiv" value="รท">รท</button>
            <button id="bmod" value="%">%</button>
            <button id="b4" value="4">4</button>
            <button id="b5" value="5">5</button>
            <button id="b6" value="6">6</button>
            <button id="bmul" value="x">x</button>
            <button id="bclear" value="C">C</button>
            <button id="b1" value="1">1</button>
            <button id="b2" value="2">2</button>
            <button id="b3" value="3">3</button>
            <button id="bminus" value="-">-</button>
            <button id="beval" value="=">=</button>
            <button id="b0" value="0">0</button>
            <button id="bpoint" value=".">.</button>
            <button id="bplus" value="+">+</button>
        </div>
    </div>
    <script src="./scripts/calculator.js"></script>
</body>

</html>
